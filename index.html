<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    
    <title>Rexher Cup IV</title>
</head>
<body>
    <div id="container">
        <div id="navbar">
            <img src="./imgs/logo.png" style="height: 100%;">
            <div id="contactButton">Contacto</div>
        </div>
        <div id="mainContent">
            <div id="centralContent">
                <p id="titleRC">Rexher Cup IV<br><span id="styleChessSociety">Chess Society<img style="height: 0.75em; margin-left: 7px;" src="./imgs/logo_chesssociety_final.png"></span></p>
                <div id="linksRC">
                    <a class="linkRC color-green" target="_blank"><span class="material-symbols-outlined iconLink">sort</span>Ranking Inicial</a>
                    <a class="linkRC color-red" target="_blank"><span class="material-symbols-outlined iconLink">group_add</span>Inscribirme</a>
                    <a class="linkRC color-blue" target="_blank"><span class="material-symbols-outlined iconLink">trophy</span>Torneo</a>
                    <a class="linkRC color-navy" target="_blank"><span class="material-symbols-outlined iconLink">groups</span>Equipo Lichess</a>
                    <a class="linkRC color-orange" target="_blank"><span class="material-symbols-outlined iconLink">description</span>Bases</a>
                    <a class="linkRC color-purple" target="_blank" href="https://www.instagram.com/rexhercup/"><span class="material-symbols-outlined iconLink">photo_camera</span>Instagram</a>
                </div>
            </div>
        </div>
        <div id="collabContainer">
            <div id="sectionLogosCollab">
                <img src="./imgs/logo_chesssociety_final.png" class="logoCollab">
                <img src="./imgs/logo_ateneu.png" class="logoCollab">
                <img src="./imgs/logo_escacimat.png" class="logoCollab">
		<img src="./imgs/logo_ajedrezconpanno.jpg" class="logoCollab">
                <img src="./imgs/logo_chessmood.jpg" class="logoCollab">

            </div>
        </div>
        <div id="contactDiv" class="displayNoneClass">
            <div id="contact_cont">
                <span id="closeContact" class="material-symbols-outlined" onclick="toggleContact()">
                    close
                </span>
                <span style="text-align: center; display: block; font-size: 35px; font-weight:800;">
                    Contacto
                </span><br><br>
                <span id="emailContact">
                <span class="material-symbols-outlined" style="vertical-align: middle;">
                    mail
                </span> rexhercup@gmail.com
                </span>
            </div
        </div>
    </div>
    <script>
        let contactDiv = document.getElementById("contactDiv");
        document.getElementById("contactButton").addEventListener("click", toggleContact);

        function toggleContact() {
            contactDiv.classList.toggle("displayNoneClass");
        }

    </script>
</body>
</html>
